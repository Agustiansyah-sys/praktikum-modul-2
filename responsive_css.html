<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: #2196F3; 
      font-family: Arial, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .grid-item {
      background-color: white;
      color: #2196F3;
      padding: 20px;
      font-size: 20px;
      text-align: center;
      border-radius: 5px;
    }
    .responsive-text {
      text-align: center;
      font-size: 24px;
      padding: 20px;
      color: white;
    }
    @media only screen and (max-width: 600px) {
      body {
        background-color: #f44336; 
      }

      .grid-container {
        grid-template-columns: 1fr;
      }
      .responsive-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="responsive-text">Selamat datang 
    !</div>

  <div class="grid-container">
    <div class="grid-item">AYAM</div>
    <div class="grid-item">KELINCI</div>
    <div class="grid-item">KUCING</div>
  </div>

</body>
</html>
