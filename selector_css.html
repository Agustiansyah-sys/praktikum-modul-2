<!DOCTYPE html>
<html>
<head>
  <style>
    /* Pengaturan untuk paragraf berdasarkan kelas */
    .merah {
      background-color: lightcoral;
    }

    .kuning {
      background-color: rgb(224, 224, 126);
    }

    .hijau {
      background-color: lightgreen;
    }

    /* Pengaturan untuk elemen berdasarkan ID */
    #judulUtama {
      font-size: 30px;
      color: navy;
    }
  </style>
</head>
<body>

  <!-- Elemen dengan ID -->
  <h1 id="judulUtama">Selamat Datang di Halaman Saya</h1>

  <!-- Paragraf dengan kelas berbeda -->
  <p class="merah">halo selamat pagi semua.</p>
  <p class="kuning">halo selamat siang semua.</p>
  <p class="hijau">halo selamat malam semua.</p>

</body>
</html>
